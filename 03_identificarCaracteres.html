<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt(`Insira uma palavra  e te informarei as vogais`).toUpperCase();
    const vogais = ["A", "E", "I", "O", "U"];
    let contVog = 0;
    //Processamento
    for (const letra of palavra) {
        for (const vogal of vogais) {
            if (vogal == letra){
                contVog++;
            }
        }
    }

    //Saída
    document.write(`Tem ${contVog} vogais e ${palavra.length-contVog} consoantes`);
</script>
